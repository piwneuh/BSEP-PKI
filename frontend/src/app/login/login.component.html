<section class="hero is-fullheight is-light">
    <div class="hero-body has-text-centered">
      <div class="container">
        <div class="box">
            <label>Username:</label>
            <input id="usernameField" class="input" [(ngModel)]="username" type="text"><br>
            <label>Password:</label>
            <input id="passwordField" class="input" [(ngModel)]="password" type="text"><br>
            <button class="button is-dark mt-5" (click) = "login()">Login</button>
        </div>
      </div>
    </div>
  </section>
